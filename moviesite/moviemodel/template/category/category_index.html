{% extends 'movie/base.html' %}
{% block title %}category{% endblock %}
{% block body %}
<h3>
<div class="albums-container container-fluid">
    <div class="container">
        <div class="thumbnail">
            {% if allcategory %}
                <ul>
                    {% for category in allcategory %}
                        <li>
                            <a href= "/category/{{ category.id }}/">{{ category.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
</h3>
{% endblock %}
