{% extends 'movie/base.html' %}
{% block title %}Not Found{% endblock %}
{% block body %}
    <h2>The movie is not in our database</h2>
    <h3>Below are the links to IMDB</h3>
    <div class=container>
        {% for movie in allmovie %}
            <div class="col-sm-4 col-lg-2">
                <div class="thumbnail">
                    <img src="{{ movie.poster }}" class="img-responsive">
                    <div class="caption">
                                <a href={{ movie.watchlink}}>{{ movie.title}}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
