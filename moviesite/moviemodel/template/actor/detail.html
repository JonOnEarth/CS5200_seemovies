{% extends 'movie/base.html' %}
{% block title %}detail{% endblock %}
{% block body %}

<div class="albums-container container-fluid">
            <div class="container">
                <div class="thumbnail">
                    <h3>Actor
                    <a href= "/actor/{{ actor.id }}/">{{ actor.firstname }} {{ actor.lastname }}</a>
                    </h3>
                    <p>
                        {{ actor.description }}
                    </p>
                    <div class="caption">
                        <h3>Movies Acted: </h3>
                    </div>
                </div>
            </div>
            <div class=container>
                {% for movie in actmovie %}
                    <div class="col-sm-4 col-lg-2">
                        <div class="thumbnail">
                            <img src="{{ movie.posterlink }}" class="img-responsive">
                            <div class="caption">
                                <a href="/movie/{{ movie.id }}/type//id/">{{ movie.title}}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
</div>
{% endblock %}
